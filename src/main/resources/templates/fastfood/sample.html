<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customization Modal Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #dc3545;
            --secondary-color: #ffc107;
            --dark-color: #212529;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .demo-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .demo-header h1 {
            color: var(--primary-color);
            font-weight: bold;
        }

        .product-demo-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .product-demo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .product-demo-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .btn-customize {
            background: linear-gradient(135deg, var(--primary-color), #e85d75);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-customize:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), #e85d75);
            color: white;
        }

        .ingredient-control {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            border-left: 4px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .ingredient-control:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .ingredient-info {
            flex: 1;
        }

        .ingredient-name {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .ingredient-price {
            font-size: 0.85rem;
            color: #dc3545;
        }

        .ingredient-quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ingredient-btn {
            background: var(--primary-color);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ingredient-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .ingredient-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .ingredient-quantity {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .customization-section {
            margin-bottom: 20px;
        }

        .customization-section-title {
            font-weight: 700;
            color: var(--dark-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 8px;
            margin-bottom: 12px;
        }

        .customization-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid var(--primary-color);
        }

        .result-box {
            background: #e7f3ff;
            border: 2px solid #2196F3;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .result-box h5 {
            color: #2196F3;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="demo-container">
    <div class="demo-header">
        <h1><i class="fas fa-burger"></i> Customization Modal Demo</h1>
        <p class="text-muted">Click on any product to customize it!</p>
    </div>

    <div class="row">
        <!-- Product 1 -->
        <div class="col-md-6 mb-3">
            <div class="card product-demo-card">
                <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400&h=300&fit=crop" class="product-demo-img" alt="Cheeseburger">
                <div class="card-body text-center">
                    <h5 class="card-title">Classic Cheeseburger</h5>
                    <p class="card-text text-muted small">Beef patty with cheese, lettuce, tomato</p>
                    <span class="badge bg-danger mb-3">$8.99</span>
                    <br>
                    <button class="btn btn-customize" onclick="openCustomization('burger')">
                        <i class="fas fa-edit"></i> Customize
                    </button>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="col-md-6 mb-3">
            <div class="card product-demo-card">
                <img src="https://images.unsplash.com/photo-1606755456206-b25206be902b?w=400&h=300&fit=crop" class="product-demo-img" alt="Chicken Sandwich">
                <div class="card-body text-center">
                    <h5 class="card-title">Crispy Chicken Sandwich</h5>
                    <p class="card-text text-muted small">Breaded chicken with mayo and pickles</p>
                    <span class="badge bg-danger mb-3">$7.99</span>
                    <br>
                    <button class="btn btn-customize" onclick="openCustomization('chicken')">
                        <i class="fas fa-edit"></i> Customize
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Display -->
    <div class="result-box" id="resultBox" style="display: none;">
        <h5><i class="fas fa-check-circle"></i> Your Customization</h5>
        <div id="resultContent"></div>
    </div>
</div>

<!-- Customization Modal -->
<div class="modal fade" id="customizeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Customize Your Order</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Product Image Section -->
                    <div class="col-md-4 mb-3">
                        <img id="modalProductImage" src="" alt="Product" class="img-fluid rounded shadow-sm">
                        <div class="text-center mt-3">
                            <h5 id="modalProductName" class="fw-bold"></h5>
                            <p id="modalProductDescription" class="text-muted small"></p>
                            <span id="modalProductPrice" class="badge bg-danger fs-6"></span>
                        </div>
                    </div>

                    <!-- Customization Options Section -->
                    <div class="col-md-8">
                        <div id="customizationOptions">
                            <!-- Customization options will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <div class="d-flex align-items-center gap-3">
                    <span class="fw-bold">Total: <span id="modalTotalPrice" class="text-danger fs-5">$0.00</span></span>
                    <button type="button" class="btn btn-primary px-4" onclick="addCustomizedItem()">
                        <i class="fas fa-cart-plus"></i> Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script>
    // Product data
    const products = {
        burger: {
            id: 'burger1',
            name: 'Classic Cheeseburger',
            price: 8.99,
            description: 'Beef patty with cheese, lettuce, tomato, and special sauce',
            image: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400&h=300&fit=crop',
            customizations: ['size', 'ingredients', 'extras']
        },
        chicken: {
            id: 'chicken1',
            name: 'Crispy Chicken Sandwich',
            price: 7.99,
            description: 'Breaded chicken breast with mayo and pickles',
            image: 'https://images.unsplash.com/photo-1606755456206-b25206be902b?w=400&h=300&fit=crop',
            customizations: ['size', 'ingredients', 'extras']
        }
    };

    // Customization options
    const customizationOptions = {
        size: {
            name: 'Size',
            type: 'radio',
            options: [
                { name: 'Small', price: 0 },
                { name: 'Medium', price: 1.50 },
                { name: 'Large', price: 3.00 }
            ]
        },
        ingredients: {
            name: 'Ingredients',
            type: 'quantity',
            options: [
                { name: 'Cheese', price: 1.00, default: 1 },
                { name: 'Bacon', price: 2.00, default: 0 },
                { name: 'Lettuce', price: 0, default: 1 },
                { name: 'Tomato', price: 0, default: 1 },
                { name: 'Onions', price: 0, default: 1 },
                { name: 'Pickles', price: 0, default: 1 },
                { name: 'Avocado', price: 1.50, default: 0 },
                { name: 'JalapeÃ±os', price: 0.50, default: 0 }
            ]
        },
        extras: {
            name: 'Extra Sauces',
            type: 'checkbox',
            options: [
                { name: 'BBQ Sauce', price: 0.50 },
                { name: 'Ranch', price: 0.50 },
                { name: 'Spicy Mayo', price: 0.50 },
                { name: 'Honey Mustard', price: 0.50 }
            ]
        }
    };

    let currentCustomization = {};

    // Open customization modal
    function openCustomization(productKey) {
        const item = products[productKey];
        currentCustomization = {
            item: item,
            quantity: 1,
            customizations: {}
        };
        showCustomizationModal(item);
    }

    // Show customization modal
    function showCustomizationModal(item) {
        const modalTitle = document.querySelector('#customizeModal .modal-title');
        modalTitle.textContent = `Customize Your ${item.name}`;

        // Update product info in modal
        document.getElementById('modalProductImage').src = item.image;
        document.getElementById('modalProductName').textContent = item.name;
        document.getElementById('modalProductDescription').textContent = item.description;
        document.getElementById('modalProductPrice').textContent = `$${item.price.toFixed(2)}`;

        const optionsContainer = document.getElementById('customizationOptions');

        let html = '';
        item.customizations.forEach(custType => {
            const custOption = customizationOptions[custType];

            html += `<div class="customization-section">`;
            html += `<h6 class="customization-section-title"><i class="fas fa-utensils me-2"></i>${custOption.name}</h6>`;

            if (custOption.type === 'radio') {
                // Size selection
                custOption.options.forEach((option, index) => {
                    html += `
                        <div class="form-check customization-item">
                            <input class="form-check-input" type="radio"
                                   name="${custType}" value="${option.name}"
                                   id="${custType}-${index}" data-price="${option.price}"
                                   ${index === 0 ? 'checked' : ''}
                                   onchange="updateModalPrice()">
                            <label class="form-check-label" for="${custType}-${index}">
                                ${option.name} ${option.price > 0 ? `(+$${option.price.toFixed(2)})` : ''}
                            </label>
                        </div>
                    `;
                });
            } else if (custOption.type === 'quantity') {
                // Ingredient quantity control
                custOption.options.forEach((option, index) => {
                    html += `
                        <div class="ingredient-control">
                            <div class="ingredient-info">
                                <div class="ingredient-name">${option.name}</div>
                                ${option.price > 0 ? `<div class="ingredient-price">$${option.price.toFixed(2)} each</div>` : '<div class="ingredient-price">Free</div>'}
                            </div>
                            <div class="ingredient-quantity-control">
                                <button type="button" class="ingredient-btn" onclick="changeIngredientQuantity('${custType}-${index}', -1)">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="ingredient-quantity" id="${custType}-${index}-qty">${option.default || 0}</span>
                                <button type="button" class="ingredient-btn" onclick="changeIngredientQuantity('${custType}-${index}', 1)">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <input type="hidden" id="${custType}-${index}"
                                   data-name="${option.name}"
                                   data-price="${option.price}"
                                   data-type="${custType}"
                                   value="${option.default || 0}">
                        </div>
                    `;
                });
            } else if (custOption.type === 'checkbox') {
                // Checkbox extras
                custOption.options.forEach((option, index) => {
                    html += `
                        <div class="form-check customization-item">
                            <input class="form-check-input" type="checkbox"
                                   name="${custType}" value="${option.name}"
                                   id="${custType}-${index}" data-price="${option.price}"
                                   onchange="updateModalPrice()">
                            <label class="form-check-label" for="${custType}-${index}">
                                ${option.name} ${option.price > 0 ? `(+$${option.price.toFixed(2)})` : ''}
                            </label>
                        </div>
                    `;
                });
            }

            html += `</div>`;
        });

        optionsContainer.innerHTML = html;

        // Initialize modal price
        updateModalPrice();

        const modal = new bootstrap.Modal(document.getElementById('customizeModal'));
        modal.show();
    }

    // Change ingredient quantity
    function changeIngredientQuantity(ingredientId, change) {
        const qtyElement = document.getElementById(`${ingredientId}-qty`);
        const hiddenInput = document.getElementById(ingredientId);
        let currentQty = parseInt(qtyElement.textContent);
        const newQty = Math.max(0, Math.min(5, currentQty + change)); // Max 5 portions

        qtyElement.textContent = newQty;
        hiddenInput.value = newQty;

        updateModalPrice();
    }

    // Update modal total price
    function updateModalPrice() {
        let totalPrice = currentCustomization.item.price;

        // Add size price
        const sizeRadio = document.querySelector('#customizationOptions input[type="radio"]:checked');
        if (sizeRadio) {
            totalPrice += parseFloat(sizeRadio.dataset.price);
        }

        // Add ingredient prices
        const ingredients = document.querySelectorAll('#customizationOptions input[type="hidden"][data-type="ingredients"]');
        ingredients.forEach(input => {
            const qty = parseInt(input.value);
            const price = parseFloat(input.dataset.price);
            totalPrice += qty * price;
        });

        // Add checkbox extras
        const checkboxes = document.querySelectorAll('#customizationOptions input[type="checkbox"]:checked');
        checkboxes.forEach(checkbox => {
            totalPrice += parseFloat(checkbox.dataset.price);
        });

        // Update total price display
        const totalWithQuantity = totalPrice * currentCustomization.quantity;
        document.getElementById('modalTotalPrice').textContent = `$${totalWithQuantity.toFixed(2)}`;
    }

    // Add customized item
    function addCustomizedItem() {
        const customizations = {};

        // Get size selection
        const sizeRadio = document.querySelector('#customizationOptions input[type="radio"]:checked');
        if (sizeRadio) {
            const type = sizeRadio.name;
            if (!customizations[type]) customizations[type] = [];
            customizations[type].push({
                name: sizeRadio.value,
                price: parseFloat(sizeRadio.dataset.price)
            });
        }

        // Get ingredients with quantities
        const ingredients = document.querySelectorAll('#customizationOptions input[type="hidden"][data-type="ingredients"]');
        ingredients.forEach(input => {
            const qty = parseInt(input.value);
            const name = input.dataset.name;
            const price = parseFloat(input.dataset.price);
            const type = input.dataset.type;

            if (qty > 0) {
                if (!customizations[type]) customizations[type] = [];
                customizations[type].push({
                    name: qty > 1 ? `${name} x${qty}` : name,
                    price: price * qty,
                    quantity: qty
                });
            } else if (qty === 0 && price === 0) {
                // Track removed free ingredients
                if (!customizations['removals']) customizations['removals'] = [];
                customizations['removals'].push({
                    name: `No ${name}`,
                    price: 0
                });
            }
        });

        // Get checkbox selections
        const checkboxes = document.querySelectorAll('#customizationOptions input[type="checkbox"]:checked');
        checkboxes.forEach(input => {
            const type = input.name;
            if (!customizations[type]) customizations[type] = [];
            customizations[type].push({
                name: input.value,
                price: parseFloat(input.dataset.price)
            });
        });

        // Display result
        displayResult(customizations);

        const modal = bootstrap.Modal.getInstance(document.getElementById('customizeModal'));
        modal.hide();
    }

    // Display result
    function displayResult(customizations) {
        const resultBox = document.getElementById('resultBox');
        const resultContent = document.getElementById('resultContent');

        let html = `<h6 class="fw-bold">${currentCustomization.item.name}</h6>`;
        html += `<p class="mb-2"><strong>Base Price:</strong> $${currentCustomization.item.price.toFixed(2)}</p>`;

        if (Object.keys(customizations).length > 0) {
            html += '<p class="mb-2"><strong>Customizations:</strong></p><ul>';

            Object.entries(customizations).forEach(([type, items]) => {
                items.forEach(item => {
                    html += `<li>${item.name}`;
                    if (item.price > 0) {
                        html += ` (+$${item.price.toFixed(2)})`;
                    }
                    html += `</li>`;
                });
            });

            html += '</ul>';
        }

        const totalPrice = document.getElementById('modalTotalPrice').textContent;
        html += `<p class="fw-bold text-success mb-0">Total: ${totalPrice}</p>`;

        resultContent.innerHTML = html;
        resultBox.style.display = 'block';

        // Scroll to result
        resultBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
</script>
</body>
</html>
