spring:
  application:
    name: flex

logging:
  level:
    root: INFO
    es.brasatech: DEBUG
    org.springframework: ERROR

---

spring:
  config:
    activate:
      on-profile: prod
  application:
  data:
    mongodb:
      uri: ${MONGO_URI:mongodb://root:password@localhost:27017/?authSource=admin}
      database: ${MONGO_DATABASE:flex}
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:user}
    password: ${RABBITMQ_PASSWORD:password}

---

spring:
  config:
    activate:
      on-profile: standalone

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
